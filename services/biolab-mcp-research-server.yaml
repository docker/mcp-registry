name: biolab-mcp-research-server
display_name: BioLab MCP Research Server
description: >-
  Plateforme de recherche biomoléculaire multi-agents supervisée par IA,
  conçue pour accélérer la découverte et le développement de thérapies
  géniques CRISPR/Cas.
repo_url: https://github.com/aguennoune/biolab-mcp-research-server
image: ghcr.io/aguennoune/biolab-mcp:v0.1.0
ports:
  - container: 8000
    host: 8080
    protocol: tcp
healthcheck:
  type: http
  path: /health
  interval: 30s
  timeout: 5s
env:
  - name: DATABASE_URL
    required: false
    example: postgres://user:pass@db:5432/biolab
    description: PostgreSQL database connection string
  - name: SECRET_KEY
    required: false
    example: "your-secret-key-here"
    description: Secret key for JWT and encryption
  - name: LOG_LEVEL
    required: false
    example: "INFO"
    description: Logging level (DEBUG, INFO, WARNING, ERROR)
license: MIT
maintainers:
  - name: "Abderrahim Guennoune"
    email: "aguennoune@outlook.com"
documentation: https://github.com/aguennoune/biolab-mcp-research-server
tags:
  - bioinformatics
  - crispr
  - mcp
  - research
  - multi-agent
  - therapeutic
notes: >-
  Image published on GHCR (ghcr.io/aguennoune/biolab-mcp). This server
  provides a FastAPI-based research platform for biomolecular research with
  multi-agent supervision. The health endpoint responds at /health with
  {"status":"ok"}.
