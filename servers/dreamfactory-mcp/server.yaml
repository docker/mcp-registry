name: dreamfactory-mcp
image: mcp/df-mcp
type: server
meta:
  category: database
  tags:
    - database
about:
  title: DreamFactory
  description: DreamFactory is a secure, self-hosted enterprise data access platform that provides governed API access to any data source, connecting enterprise applications and on-prem LLMs with role-based access and identity passthrough.
  icon: https://avatars.githubusercontent.com/u/2593688?v=4
source:
  project: https://github.com/dreamfactorysoftware/df-mcp
  branch: master
  commit: 9d570ce983635c597b5b6856c1634f2d1328ede7
config:
  description: Configure the connection to DreamFactory MCP Server
  env:
    - name: DREAMFACTORY_URL
      example: https://your-dreamfactory-instance.com/api/v2/your-api
      value: "{{dreamfactory-mcp.dreamfactoryurl}}"
    - name: DREAMFACTORY_API_KEY
      example: 1234abcd1234abdd
      value: "{{dreamfactory-mcp.dreamfactoryapikey}}"
  parameters:
    type: object
    properties:
      dreamfactoryurl:
        type: string
      dreamfactoryapikey:
        type: string
