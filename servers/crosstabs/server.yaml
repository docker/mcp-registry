about:
  title: Crosstabs
  description: |
    Statistical crosstabulation analysis MCP server with 40+ tools for contingency table analysis.

    Features:
    • Chi-square test of independence
    • Fisher's exact test for 2×2 tables
    • G-test (likelihood ratio)
    • McNemar's test for paired data
    • Odds ratio, relative risk, risk difference
    • Cramér's V and phi coefficient effect sizes
    • Cohen's kappa for inter-rater agreement
    • Spearman's rho, Kendall's tau ordinal measures
    • Cochran-Mantel-Haenszel stratified analysis
    • Power analysis and sample size calculations
    • Multiple comparison corrections (Bonferroni, FDR)
    • Monte Carlo exact tests
    • Correspondence analysis

    Perfect for researchers, data scientists, and AI assistants performing statistical analysis.
