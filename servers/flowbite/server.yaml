name: flowbite
image: mcp/flowbite
type: server
meta:
  category: devops
  tags:
    - flowbite
    - devops
about:
  title: Flowbite
  description: Open-source MCP server for Flowbite to convert Figma designs into code.
  icon: https://avatars.githubusercontent.com/u/106861399?s=200&v=4
source:
  project: https://github.com/themesberg/flowbite-mcp
  commit: 1e94d3f221944a789cdcc9edad9c6d07c833141f
config:
  description: Configure Flowbite MCP server environment variables
  env:
    - name: FIGMA_ACCESS_TOKEN
      example: your-figma-access-token
      value: "{{flowbite.figma_access_token}}"
  parameters:
    type: object
    properties:
      figma_access_token:
        type: string
    required:
      - figma_access_token