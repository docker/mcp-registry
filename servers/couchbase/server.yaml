name: couchbase
image: mcp/couchbase
type: server
meta:
  category: database
  tags:
    - couchbase
    - database
  highlighted: true
about:
  title: Couchbase
  icon: https://avatars.githubusercontent.com/u/605755?s=200&v=4
source:
  project: https://github.com/Couchbase-Ecosystem/mcp-server-couchbase/
config:
  description: Configure the connection to Couchbase
  secrets:
    - name: couchbase.connection_string
      env: CB_CONNECTION_STRING
      example: couchbases://cb.example.com
    - name: couchbase.username
      env: CB_USERNAME
      example: Administrator
    - name: couchbase.password
      env: CB_PASSWORD
      example: password123
    - name: couchbase.bucket_name
      env: CB_BUCKET_NAME
      example: my_bucket
    - name: couchbase.mcp_transport
      env: MCP_TRANSPORT
      example: "stdio"
    - name: couchbase.read_only_query_mode
      env: READ_ONLY_QUERY_MODE
      example: "true"
