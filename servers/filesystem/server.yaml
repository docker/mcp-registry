name: filesystem
image: dhi.io/filesystem-mcp
type: server
meta:
  category: devops
  tags:
    - filesystem
    - devops
about:
  title: Filesystem (Reference)
  description: Local filesystem access with configurable allowed paths
  icon: https://avatars.githubusercontent.com/u/182288589?s=200&v=4
source:
  project: https://github.com/docker-hardened-images/catalog
  commit: 51238303911efa37052fae6860411fe20475880c
  branch: main
  dockerfile: image/filesystem-mcp/debian/0.yaml
run:
  command:
    - "{{filesystem.paths|volume-target|into}}"
  volumes:
    - "{{filesystem.paths|volume|into}}"
  disableNetwork: true
config:
  description: The MCP server is allowed to access these paths
  parameters:
    type: object
    properties:
      paths:
        type: array
        items:
          type: string
        default:
          - /Users/local-test
    required:
      - paths
