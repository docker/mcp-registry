about:
    title: vidmagik is an un-official implementation of MoviePy v2.2.1 as an MCP Server
    description: vidmagik gives you a super suite of video audio & image editing & rendering tools built on top of MoviePy v2.2.1 as its rendering engine which uses ffmpeg under the hood providing the toolset needed for you to build an autonomous video editing and production swarm. It boasts a massive 102 tools (at the time i wrote this) 8 prompts and 1 resource directory containing over 125 resources. It has Prompts as tools & Resources as tools implemented for compatibility with clients that only support tools. Is deployed as a remote streamableHttp MCP server and uses Github OAuth for Authentication. has automated upload and download of files to be edited/renderings and as a backup has 3 api endpoints to manually send get and post resquests to via curl has 11 custom advanced effects not shipped with MoviePy for several real-world use-cases like scene-detection, virality-detection, chroma-keying, a landscpe to horizontal auto-framing conversion that uses object tracking and smoothing to keep the speaker or focal point in frme without any shake or jittering and so much more...
    icon: https://i.ibb.co/kgbWWkZd/vidmagik-mcp-logo.png
remote:
    transport_type: streamable-http
    url: https://vidmagik-mcp.fly.dev/mcp
oauth:
    - provider: vidmagik-server
      secret: vidmagik-server.personal_access_token
      env: VIDMAGIK_SERVER_PERSONAL_ACCESS_TOKEN
