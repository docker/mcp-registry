name: grafana
image: mcp/grafana
type: server
meta:
  category: monitoring
  tags:
    - grafana
    - monitoring
about:
  title: Grafana
  icon: https://avatars.githubusercontent.com/u/7195757?s=200&v=4
source:
  project: https://github.com/grafana/mcp-grafana
  branch: main
  commit: f56a8965ed5fca44254fe11155c7c91ffed2a2ce
run:
  command:
    - --transport=stdio
config:
  description: Configure the connection to Grafana
  secrets:
    - name: grafana.api_key
      env: GRAFANA_API_KEY
      example: <your service account token>
  env:
    - name: GRAFANA_URL
      example: http://localhost:3000
      value: "{{grafana.url}}"
  parameters:
    type: object
    properties:
      url:
        type: string
