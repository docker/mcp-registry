name: plane
image: mcp/plane
type: server
meta:
  category: productivity
  tags:
    - plane
    - project-management
    - issue-tracking
    - productivity
about:
  title: Plane
  description: Open-source project management platform for tracking issues, sprints, and product roadmaps
  icon: https://avatars.githubusercontent.com/u/115727700?s=200&v=4
source:
  project: https://github.com/makeplane/plane-mcp-server
  commit: 754faa99f7af480e9a361a8ef9b0c6465ded2fe2
config:
  description: Configure the connection to Plane
  secrets:
    - name: plane.api_key
      env: PLANE_API_KEY
      example: plane_api_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
      description: Generate an API key from your Plane workspace at [Settings > API Tokens](https://app.plane.so/settings/account/api-tokens/)
  env:
    - name: PLANE_WORKSPACE_SLUG
      example: my-workspace
      value: "{{plane.workspace_slug}}"
    - name: PLANE_BASE_URL
      example: https://api.plane.so
      value: "{{plane.base_url}}"
  parameters:
    type: object
    properties:
      workspace_slug:
        type: string
        description: Your Plane workspace slug (found in your workspace URL)
      base_url:
        type: string
        description: Base URL for Plane API (default https://api.plane.so)
    required:
      - workspace_slug
