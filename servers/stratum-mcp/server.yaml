name: stratum-mcp
type: remote
dynamic:
  tools: true

meta:
  category: development
  tags:
    - code-analysis
    - developer-tools
    - ai-assistant
    - security
    - remote

about:
  title: Stratum Code Analysis
  description: Cloud-hosted MCP proxy providing code analysis, security scanning, and project intelligence tools
  # Replace with your official logo URL if you have one.
  icon: https://www.google.com/s2/favicons?domain=onrender.com&sz=64

remote:
  transport_type: streamable-http
  url: https://mcp404-1.onrender.com/mcp
  headers:
    Authorization: "Bearer ${STRATUM_API_KEY}"

config:
  description: |
    Get your API key from the Stratum dashboard.

    **Features:**
    - Project context analysis
    - Code reading and search
    - Security scanning (OWASP-mapped)
    - Multi-backend routing

  secrets:
    - name: stratum.api_key
      env: STRATUM_API_KEY
      example: mcp_sk_abc123xyz...
      description: Your Stratum API key from the dashboard
