name: vector
image: knucklessg1/vector-mcp
type: server
meta:
    category: database
    tags:
        - database
about:
    title: Vector MCP Server
    description: |-
        This is an MCP Server implementation which allows for a standardized collection management system across vector database technologies.

        AI Agents can:

        Create collections with documents stored on the local filesystem or URLs
        Add documents to a collection
        Utilize collection for retrieval augmented generation (RAG)
        Delete collection
        Supports:

        ChromaDB, PGVector, Couchbase, Qdrant, MongoDB
    icon: https://avatars.githubusercontent.com/u/119072828?v=4
source:
    project: https://github.com/Knuckles-Team/vector-mcp
run:
    volumes:
        - ~/Documents:/documents
config:
    description: Configure the connection to Vector MCP Server
    env:
        - name: HOST
          example: 0.0.0.0
          value: '{{vector.host}}'
        - name: PORT
          example: "8000"
          value: '{{vector.port}}'
        - name: TRANSPORT
          example: http
          value: '{{vector.transport}}'
        - name: DATABASE_TYPE
          example: chromadb
          value: '{{vector.database_type}}'
        - name: COLLECTION_NAME
          example: memory
          value: '{{vector.collection_name}}'
        - name: DOCUMENT_DIRECTORY
          example: /documents
          value: '{{vector.document_directory}}'
    parameters:
        type: object
        properties:
            host:
                type: string
            port:
                type: string
            transport:
                type: string
            databasetype:
                type: string
            collectionname:
                type: string
            documentdirectory:
                type: string
