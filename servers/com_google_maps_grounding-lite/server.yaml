name: com_google_maps_grounding-lite
remote:
  url: https://mapstools.googleapis.com/mcp
  transport_type: streamable-http
  headers:
    X-Goog-Api-Key: ${API_KEY}
type: remote
icon: https://www.gstatic.com/images/branding/product/2x/maps_48dp.png
about:
  title: Google Maps AI Grounding Lite
  description: Experimental MCP server providing Google Maps data with place search, weather, and routing capabilities
  icon: https://www.gstatic.com/images/branding/product/2x/maps_48dp.png
config:
  secrets:
  - name: com_google_maps_grounding-lite.api_key
    env: API_KEY
    example: AIzaSyD...
