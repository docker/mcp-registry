about:
  title: Discord Agent
  description: 'Production-ready MCP server for AI-assisted Discord management and
    automation.


    Provides 71 comprehensive tools for Discord API integration including:

    - Messaging: Send, edit, delete, react, pin messages

    - Channels: Create and manage text, voice, forum, and stage channels

    - Threads: Create and manage forum threads

    - Roles & Members: Full role and member management

    - Moderation: Kick, ban, timeout, and auto-moderation rules

    - Server Management: Webhooks, invites, audit logs, settings

    - Content: Custom emojis, stickers, and scheduled events

    - Commands: Slash command creation and management


    Built with TypeScript and Discord.js for production reliability.'
  icon: https://avatars.githubusercontent.com/u/181961984
source:
  project: https://github.com/aj-geddes/discord-agent-mcp
env:
- name: DISCORD_TOKEN
  description: Your Discord bot token from Discord Developer Portal (https://discord.com/developers/applications)
  required: true
- name: TRANSPORT_MODE
  description: Transport mode (stdio for Docker-built servers)
  required: false
  default: stdio
- name: LOG_LEVEL
  description: Logging level (debug, info, warn, error)
  required: false
  default: info
- name: LOG_FORMAT
  description: Log format (json or pretty)
  required: false
  default: json
secrets:
- name: DISCORD_TOKEN
  description: Discord bot token with appropriate permissions for your server
  required: true
