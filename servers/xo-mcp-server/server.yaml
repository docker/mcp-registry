name: xo-mcp-server
image: mcp/xo-mcp-server
type: server
meta:
  category: devops
  tags:
    - devops
about:
  title: Xen Orchestra
  description: "A Model Context Protocol (MCP) server written in Python to manage Xen Orchestra (XOA) via its REST API. This MCP server provides tools to manage and retrieve information from Xen Orchestra. Please visit: https://github.com/Videothek/xo-mcp-server# to get a better understanding of the tools currently supported."
  icon: https://raw.githubusercontent.com/Videothek/xo-mcp-server/refs/heads/main/icon-docker-registry.png
source:
  project: https://github.com/Videothek/xo-mcp-server
  branch: main
  commit: aed7fe49a8a4857d3abc68bfcc970e0fca3103d7
run:
  volumes:
    - "{{xo-mcp-server.ca-cert}}:{{xo-mcp-server.ca-cert}}"
config:
  description: Configure the connection to your Xen Orchestra Server
  secrets:
    - name: xo-mcp-server.XO_API_TOKEN
      env: XO_API_TOKEN
      example: <HbDfQ0MOz7lzAv0-UDQ...>
  env:
    - name: XO_BASE_URL
      example: http://example.lan
      value: "{{xo-mcp-server.xo_base_url}}"
    - name: CERT_VERIFY
      example: False
      value: "{{xo-mcp-server.cert_verify}}"
    - name: CERT_PATH
      example: /ca-cert/root-ca.pem
      value: "{{xo-mcp-server.cert_path}}"
  parameters:
    type: object
    properties:
      xobaseurl:
        type: string
      certverify:
        type: string
      certpath:
        type: string
