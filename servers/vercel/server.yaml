name: vercel
type: remote
dynamic:
  tools: true
meta:
  category: devops
  tags:
    - vercel
    - deployment
    - hosting
    - serverless
about:
  title: Vercel
  description: Manage Vercel projects and deployments through AI assistants. Search documentation, manage projects, analyze deployment logs, and more. Supports both public (unauthenticated) and authenticated tools.
  icon: https://www.google.com/s2/favicons?domain=vercel.com&sz=64
remote:
  transport_type: streamable-http
  url: https://mcp.vercel.com
oauth:
  - provider: vercel
    secret: vercel.personal_access_token
    env: VERCEL_PERSONAL_ACCESS_TOKEN
