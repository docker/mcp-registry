name: vulners-mcp
image: vulners/vulners-mcp
type: server
meta:
    category: database
    tags:
        - database
about:
    title: Vulners MCP
    description: MCP server for the Vulners.com API
    icon: https://vulners.com/static/img/logo_small.svg
source:
    project: https://github.com/vulnersCom/vulners-mcp
config:
    description: Configure the connection to Vulners MCP
    secrets:
        - name: vulners-mcp.vulners-api-key
          env: VULNERS_API_KEY
          example: <VULNERS_API_KEY>
    env:
        - name: VULNERS_BASE_URL
          example: https://vulners.com
          value: '{{vulners-mcp.vulners_base_url}}'
    parameters:
        type: object
        properties:
            vulnersbaseurl:
                type: string
