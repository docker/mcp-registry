name: math-mcp-server
image: tejzpr/math-mcp-server
type: server
meta:
  category: utilities
  tags:
    - math
    - calculator
    - utilities
    - science
about:
  title: Math MCP Server
  description: A comprehensive MCP server exposing 70+ mathematical tools including arithmetic, trigonometry, statistics, complex numbers, number theory, and more.
  icon: https://avatars.githubusercontent.com/u/1234567?s=200&v=4
source:
  project: https://github.com/tejzpr/math-mcp-server
config:
  description: Configure which math categories to enable
  env:
    - name: MATH_CATEGORIES
      example: all
      value: "{{math-mcp-server.categories}}"
    - name: TRANSPORT
      example: stdio
      value: stdio
  parameters:
    type: object
    properties:
      categories:
        type: string
        description: "Comma-separated list of categories (arithmetic,trig,statistics,etc.) or 'all'"
        default: "all"
