name: smartling
type: remote
dynamic:
  tools: true
meta:
  category: localization
  tags:
    - localization
    - translation
about:
  title: Smartling
  description: Smartling MCP server provides various tools for localization and text processing
  icon: https://avatars.githubusercontent.com/u/1492945
remote:
  transport_type: streamable-http
  url: https://mcp.smartling.com/mcp
  headers:
    X-SL-Authentication: "${SMARTLING_API_KEY}"
config:
  secrets:
    - name: smartling.api_key
      env: SMARTLING_API_KEY
      example: <SMARTLING_API_KEY>
