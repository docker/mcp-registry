name: netbird
image: xnetadmin/mcp-netbird:latest
type: server
category: networking
tags:
  - networking
  - vpn
  - netbird
  - infrastructure
  - security

about:
  title: NetBird MCP Server
  description: |
    Comprehensive Model Context Protocol server for managing NetBird VPN infrastructure.
    Provides 64 tools covering all aspects of NetBird management including peers, groups,
    policies, networks, routes, DNS, users, and security posture checks.
    
    Perfect for automating VPN infrastructure management, implementing zero-trust networking,
    and managing secure peer-to-peer connections across distributed teams and services.
  icon: https://avatars.githubusercontent.com/u/182288589?s=200&v=4

source:
  project: https://github.com/XNet-NGO/mcp-netbird
  commit: 1b0f9d82e97e46e9ed2a59e928cb31a95af65838

config:
  secrets:
    - name: netbird.api_token
      env: NETBIRD_API_TOKEN
      description: NetBird API token for authentication
  env:
    - name: netbird.api_host
      env: NETBIRD_API_HOST
      description: NetBird API host (without protocol)
      default: api.netbird.io
  parameters:
    - name: api_host
      type: string
      description: NetBird API host (use api.netbird.io for cloud or your self-hosted domain)
      required: true
      default: api.netbird.io
