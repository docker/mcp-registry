name: selfmemory
type: remote
dynamic:
    tools: true
meta:
    category: memory, ai, search, agent-memory, memory-management, rag, chatbot
    tags:
        - memory, ai, search, agent-memory, memory-management, rag, chatbot
        - remote
about:
    title: SelfMemory - Store AI memories for you and your agents
    description: It is a open-source universal memory engine where users can store and retrieve their AI conversations and context across different models. Users can add memories through MCP, SDK, or a website selfmemory.com Over time, this will evolve into a one-stop memory hub with note-taking and chatbot features. For B2B, it becomes a knowledge backbone, storing project context, organizational knowledge, documents, and data sources to power company-wide AI systems.
    icon: https://selfmemory.com/favicon.ico
remote:
    transport_type: streamable-http
    url: https://mcp.selfmemory.com/mcp
oauth:
    - provider: selfmemory
      secret: selfmemory.personal_access_token
      env: SELFMEMORY_PERSONAL_ACCESS_TOKEN
