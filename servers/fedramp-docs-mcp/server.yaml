name: fedramp-docs-mcp
image: mcp/fedramp-docs-mcp
type: server
meta:
  category: security
  tags:
    - fedramp
    - compliance
    - nist
    - security
    - cloud
    - government
about:
  title: FedRAMP Docs MCP
  description: Query FedRAMP 20x KSIs, NIST controls, and compliance documentation via 20 MCP tools. Indexes all 12 FRMR document types with full-text search.
  icon: https://avatars.githubusercontent.com/u/182288589?s=200&v=4
source:
  project: https://github.com/ethanolivertroy/fedramp-docs-mcp
  branch: main
  commit: bc3c8c3438a223825ab2ff403f3c60a030d97851
  dockerfile: Dockerfile
config:
  description: Configure FedRAMP Docs MCP server settings
  env:
    - name: FEDRAMP_DOCS_AUTO_UPDATE
      example: "true"
      value: "{{fedramp-docs-mcp.auto_update}}"
    - name: FEDRAMP_DOCS_UPDATE_CHECK_HOURS
      example: "24"
      value: "{{fedramp-docs-mcp.update_check_hours}}"
  parameters:
    type: object
    properties:
      auto_update:
        type: string
        default: "true"
        description: Automatically check for FedRAMP docs updates
      update_check_hours:
        type: string
        default: "24"
        description: Hours between automatic update checks
