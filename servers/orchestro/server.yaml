name: orchestro
image: mcp/orchestro
type: server
meta:
  category: productivity
  tags:
    - productivity
    - task-management
    - ai-orchestration
    - project-management
    - kanban
about:
  title: Orchestro - AI Development Conductor
  description: Trello for Claude Code. AI-powered task management with 60 MCP tools, visual Kanban board, intelligent story decomposition, dependency tracking, pattern learning, and guardian agents for product teams and developers.
  icon: https://cdn.prod.website-files.com/62da9275694c9587befcb763/68e91686502ec04977a95fbc_icon_orchestro400.png
source:
  project: https://github.com/khaoss85/mcp-orchestro
  branch: main
config:
  description: Configure Supabase backend connection
  secrets:
    - name: orchestro.supabase_url
      env: SUPABASE_URL
      example: https://your-project.supabase.co
    - name: orchestro.supabase_service_key
      env: SUPABASE_SERVICE_KEY
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    - name: orchestro.anthropic_api_key
      env: ANTHROPIC_API_KEY
      example: sk-ant-api03-...
