name: memory-journal-mcp
image: writenotenow/memory-journal-mcp:lite
type: server
meta:
  category: developer-tools
  tags:
    - journaling
    - productivity
    - git-integration
    - developer-tools
    - context-management
about:
  title: Memory Journal MCP Server
  description: A developer's project journal and context manager with Git integration, full-text search, and semantic capabilities. Captures technical achievements, milestones, and project context automatically.
  icon: https://avatars.githubusercontent.com/u/182288589?s=200&v=4
source:
  project: https://github.com/neverinfamous/memory-journal-mcp
config:
  description: Configure the Memory Journal MCP Server data storage location
  volumes:
    - name: memory-journal-data
      host: ./memory-journal-data
      container: /app/data
      description: Directory to store SQLite database and journal entries
  parameters:
    type: object
    properties:
      data_directory:
        type: string
        default: "./memory-journal-data"
        description: Local directory to store journal database
    required:
      - data_directory