about:
  title: Shrike Security
  description: |
    AI agent security scanner that protects LLM-powered applications from prompt injection,
    data exfiltration, and adversarial attacks via the Model Context Protocol.

    7 specialized security tools: scan_prompt, scan_response, scan_sql_query,
    scan_file_write, scan_web_search, report_bypass, get_threat_intel.

    9-layer detection pipeline with regex, unicode normalization, encoding detection,
    token analysis, semantic analysis, LLM analysis, and response intelligence.
  icon: https://avatars.githubusercontent.com/u/256239275?v=4
source:
  project: https://github.com/Shrike-Security/shrike-mcp
  commit: 506c0c50735d8292b75356381cf38c56a0e773fd
config:
  description: |
    Shrike MCP works out of the box with regex-based scanning (no API key needed).
    Add a Shrike API key to enable LLM-powered semantic analysis layers.
  secrets:
    - name: shrike-mcp.api_key
      env: SHRIKE_API_KEY
      example: shrike_your_api_key_here
