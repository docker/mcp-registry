name: reportportal
image: reportportal/mcp-server
type: server
meta:
  category: devops
  tags:
    - testing
    - automation
    - devops
about:
  title: Reportportal
  description: MCP Server for ReportPortal
  icon: https://avatars.githubusercontent.com/u/17636279?v=4
source:
  project: https://github.com/reportportal/reportportal-mcp-server
config:
  description: Configure the connection to ReportPortal server
  secrets:
    - name: reportportal.rp_api_token
      env: RP_API_TOKEN
      example: <RP_API_TOKEN>
  env:
    - name: RP_PROJECT
      example: YOUR_PROJECT
      value: '{{rp_project}}'
    - name: RP_HOST
      example: https://your-host.com
      value: '{{rp_host}}'
  parameters:
    type: object
    properties:
      rp_project:
        type: string
      rp_host:
        type: string
