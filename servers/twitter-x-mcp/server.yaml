name: twitter-x-mcp
image: sarthakray26/mcp-twitter-x-server
type: server
meta:
    category: communication
    tags:
        - communication
about:
    title: Twitter-x-mcp
    description: 'A Model Context Protocol (MCP) server that provides integration with Twitter/X, allowing you to read posts from users and create new posts. Apply for developer account in X. First, Authenticate your account, then generate consumer keys (API key and secret). Second, generate the Oauth 2.0 clientID and client secret, for permissions give Read and write permissions. Finally, generate the bearer token Access token and secret(Authentication Tokens). Follow this order for the correct results.  '
    icon: https://about.x.com/content/dam/about-twitter/x/brand-toolkit/logo-black.png.twimg.1920.png
source:
    project: https://github.com/SarthakRay26/twitter-MCP
config:
    description: Configure the connection to Twitter-x-mcp
    secrets:
        - name: twitter-x-mcp.twitter_api_key
          env: TWITTER_API_KEY
          example: <TWITTER_API_KEY>
        - name: twitter-x-mcp.twitter_api_secret
          env: TWITTER_API_SECRET
          example: <TWITTER_API_SECRET>
        - name: twitter-x-mcp.twitter_access_token
          env: TWITTER_ACCESS_TOKEN
          example: <TWITTER_ACCESS_TOKEN>
        - name: twitter-x-mcp.twitter_access_token_secret
          env: TWITTER_ACCESS_TOKEN_SECRET
          example: <TWITTER_ACCESS_TOKEN_SECRET>
        - name: twitter-x-mcp.twitter_bearer_token
          env: TWITTER_BEARER_TOKEN
          example: <TWITTER_BEARER_TOKEN>
