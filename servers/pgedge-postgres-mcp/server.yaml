name: postgres-mcp

# Use your existing pre-built image
type: local

# Dynamic tool discovery
dynamic:
  tools: true

# Catalog metadata
meta:
  category: database
  tags:
    - postgresql
    - database
    - sql
    - ai
    - rag
    - vector-search
    - hybrid-search
    - natural-language
  about:
    title: pgEdge PostgreSQL MCP
    description: Enterprise-grade PostgreSQL MCP server with natural language queries, hybrid search (pgvector + BM25), CLI client with 90% cost reduction via prompt caching, modern web UI, and complete Docker deployment. Works with standard PostgreSQL 14+ and all major cloud providers.
    icon: https://pgedge.com/favicon.ico
    documentation_url: https://docs.pgedge.com/pgedge-postgres-mcp-server/
    repository_url: https://github.com/pgEdge/pgedge-postgres-mcp

# Use your existing image (Option B)
image: ghcr.io/pgedge/postgres-mcp:latest

# Environment variables
env:
  - name: DATABASE_URL
    description: PostgreSQL connection string (postgresql://user:pass@host:5432/db)
    required: true
    secret: true
  - name: LOG_LEVEL
    description: Logging level (DEBUG, INFO, WARNING, ERROR)
    required: false
    default: INFO
  - name: ENABLE_WEB_UI
    description: Enable the web UI interface
    required: false
    default: "true"
