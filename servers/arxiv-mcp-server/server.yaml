about:
  title: ArXiv MCP Server (Enhanced)
  description: |
    Enhanced ArXiv MCP Server with comprehensive tool descriptions that LLM agents can understand and utilize effectively.
    
    **Key Features:**
    • Advanced paper search with category filtering and date ranges
    • Query construction guidelines with concrete examples
    • Field-specific searches (title, author, abstract)
    • Paper download and markdown conversion
    • Local storage management
    • Enhanced tool descriptions designed for LLM comprehension
    
    **Recent Enhancement**: Restored complete functionality from blazickjp upstream with detailed tool descriptions,
    category validation, query optimization, and comprehensive examples. This addresses the issue where LLMs
    would skip the tools due to generic descriptions.
    
    **LLM Integration**: Tool descriptions now include concrete examples like:
    - ti:"reinforcement learning" with categories: ["cs.LG", "cs.AI"]
    - au:"Hinton" AND "deep learning" with categories: ["cs.LG"]
    - Query construction patterns and advanced search syntax
    
    Perfect for researchers, academics, and AI assistants conducting literature reviews and research analysis.
  icon: https://avatars.githubusercontent.com/u/15390319?v=4
source:
  project: https://github.com/jasonleinart/arxiv-mcp-server
  dockerfile: Dockerfile
run:
  volumes:
    - '{{arxiv-mcp-server.arxivStoragePath}}:/app/papers'
config:
  description: Configure local storage path for downloaded arXiv papers
  parameters:
    type: object
    properties:
      arxivStoragePath:
        type: string
        description: Directory path where downloaded papers will be stored locally
        default: /tmp/arxiv-papers
    required:
      - arxivStoragePath