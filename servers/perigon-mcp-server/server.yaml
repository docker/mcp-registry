name: perigon-mcp-server
type: remote
dynamic:
    tools: true
meta:
    category: search
    tags:
        - search
        - ai
        - news
        - wikipedia
        - remote
about:
    title: Perigon MCP Server for realtime AI news & wikipedia data
    description: |+
        The Perigon API suite provides fast, structured access to global news and events, helping you build real-time, data-driven products. Whether you're tracking emerging risks, surfacing relevant articles, or uncovering key insights, Perigon gives you the tools to do it programmatically.

    icon: https://www.perigon.io/perigon-gold-marker.png
remote:
    transport_type: streamable-http
    url: https://mcp.perigon.io/v1/mcp
    headers:
      Authorization: "Bearer ${PERIGON_API_KEY}"
config:
  secrets:
    - name: perigon-mcp-server.api_key
      env: PERIGON_API_KEY
      example: <YOUR_API_KEY>
