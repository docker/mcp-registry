about:
  title: Google Flights
  description: |
    This MCP server provides tools to interact with Google Flights data using the bundled fast_flights library.

    Features:
    • Fetch available one-way flights for a specific date between two airports
    • Fetch available round-trip flights for specific departure and return dates
    • Find available round-trip flights within a specified date range
    • Filter by number of adults, seat type, and more
    • Option to return only the cheapest flights

    Perfect for travel planning, finding the best flight deals, and comparing flight options across different dates.
