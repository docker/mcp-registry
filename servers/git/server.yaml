name: git
image: dhi.io/git-mcp
type: server
meta:
  category: devops
  tags:
    - gitl
    - devops
about:
  title: Git (Reference)
  description: Git repository interaction and automation.
  icon: https://avatars.githubusercontent.com/u/18133?s=200&v=4
source:
  project: https://github.com/docker-hardened-images/catalog
  commit: 51238303911efa37052fae6860411fe20475880c
  branch: main
  dockerfile: image/git-mcp/debian/0.yaml
run:
  volumes:
    - "{{git.paths|volume|into}}"
config:
  description: The MCP server is allowed to access these paths
  parameters:
    type: object
    properties:
      paths:
        type: array
        items:
          type: string
        default:
          - /Users/local-test
    required:
      - paths
