about:
  title: Pica MCP Server
  description: A Model Context Protocol server that integrates with Pica, enabling seamless interaction with 100+ third-party services through a standardized interface. Provides direct access to platform integrations, actions, execution capabilities, and robust code generation capabilities.
  icon: https://assets.picaos.com/github/mcp.svg
source:
  project: https://github.com/picahq/mcp
  branch: main
  commit: 9c7ce17adacea6a6bc7d8601749e67a91117a5fa
config:
  description: Configure the connection to Pica MCP server
  secrets:
    - name: pica-mcp-server.api_key
      env: PICA_SECRET
      example: sk_live_example_key_replace_with_your_actual_pica_secret
  env:
    - name: PICA_BASE_URL
      example: https://api.picaos.com
      value: "{{pica-mcp-server.base_url}}"
  parameters:
    type: object
    properties:
      base_url:
        type: string
        default: "https://api.picaos.com"
        description: "The Pica API base URL"
