name: tanstack-remote
type: remote
dynamic:
  tools: true
meta:
  category: documentation
  tags:
    - documentation
    - tanstack
    - react
    - typescript
    - remote
about:
  title: TanStack
  description: Access TanStack documentation, search docs, explore libraries, and view NPM statistics for Router, Query, Table, Form, Virtual, Store, and more
  icon: https://www.google.com/s2/favicons?domain=tanstack.com&sz=64
remote:
  transport_type: streamable-http
  url: https://tanstack.com/api/mcp
oauth:
  - provider: tanstack-remote
    secret: tanstack-remote.personal_access_token
    env: TANSTACK_REMOTE_PERSONAL_ACCESS_TOKEN
