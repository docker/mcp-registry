name: redis
image: mcp/redis
type: server
meta:
  category: database
  tags:
    - redis
    - database
about:
  title: Redis MCP Server
  description: Natural language interface designed for agentic applications to manage and search data in Redis.
  icon: https://avatars.githubusercontent.com/u/1529926?v=4
source:
  project: https://github.com/redis/mcp-redis
  commit: e6b17ce78fd19a7c021935c027db15c29e7be1a6
config:
  description: Configure the connection to Redis
  secrets:
    - name: redis.password
      env: REDIS_PWD
  env:
    - name: REDIS_HOST
      example: 127.0.0.1
      value: "{{redis.host}}"
    - name: REDIS_PORT
      example: "6379"
      value: "{{redis.port}}"
    - name: REDIS_DB
      example: "0"
      value: "{{redis.db}}"
    - name: REDIS_USERNAME
      example: default
      value: "{{redis.username}}"
    - name: REDIS_SSL
      example: "False"
      value: "{{redis.ssl}}"
    - name: REDIS_SSL_CA_PATH
      example: ""
      value: "{{redis.ssl_ca_path}}"
    - name: REDIS_SSL_KEYFILE
      example: ""
      value: "{{redis.ssl_keyfile}}"
    - name: REDIS_SSL_CERTFILE
      example: ""
      value: "{{redis.ssl_certfile}}"
    - name: REDIS_SSL_CERT_REQS
      example: required
      value: "{{redis.ssl_cert_reqs}}"
    - name: REDIS_SSL_CA_CERTS
      example: ""
      value: "{{redis.ssl_ca_certs}}"
    - name: REDIS_CLUSTER_MODE
      example: "False"
      value: "{{redis.cluster_mode}}"
  parameters:
    type: object
    properties:
      host:
        type: string
      port:
        type: integer
      db:
        type: integer
      username:
        type: string
      ssl:
        type: boolean
      ssl_ca_path:
        type: string
      ssl_keyfile:
        type: string
      ssl_certfile:
        type: string
      ssl_cert_reqs:
        type: string
      ssl_ca_certs:
        type: string
      cluster_mode:
        type: boolean
