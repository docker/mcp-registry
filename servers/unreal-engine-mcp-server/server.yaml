name: unreal-engine-mcp-server
image: mcp/unreal-engine-mcp-server
type: server
meta:
  category: games
  tags:
    - games
    - unreal-engine
    - game-development
    - automation
    - editor
    - ai
    - mcp
about:
  title: Unreal Engine
  description: A comprehensive Model Context Protocol (MCP) server that enables AI assistants to control Unreal Engine through a native C++ Automation Bridge plugin. Supports asset management, actor control, editor control, level management, animation, physics, VFX, sequencer, blueprints, audio, and 30+ tools for game development automation.
  icon: https://raw.githubusercontent.com/ChiR24/Unreal_mcp/main/Public/icon.png
source:
  project: https://github.com/ChiR24/Unreal_mcp
  commit: 4cbb818b6aeb362752ab37d1e640b1a4f665b4ca
run:
  disableNetwork: false
config:
  description: Configure the connection to Unreal Engine MCP Automation Bridge plugin
  env:
    - name: UE_PROJECT_PATH
      value: "{{unreal-engine-mcp-server.ue_project_path}}"
    - name: MCP_AUTOMATION_HOST
      value: "{{unreal-engine-mcp-server.mcp_automation_host}}"
    - name: MCP_AUTOMATION_PORT
      value: "{{unreal-engine-mcp-server.mcp_automation_port}}"
    - name: LOG_LEVEL
      value: "{{unreal-engine-mcp-server.log_level}}"
  parameters:
    type: object
    properties:
      ue_project_path:
        type: string
        description: "Path to your Unreal Engine project folder"
      mcp_automation_host:
        type: string
        default: "host.docker.internal"
        description: "MCP Automation Bridge host. Use: host.docker.internal for local UE on Windows/Mac Docker, 127.0.0.1 for Linux, or actual IP for remote UE"
      mcp_automation_port:
        type: string
        default: "8091"
        description: "MCP Automation Bridge WebSocket port (default: 8091)"
      log_level:
        type: string
        default: "info"
        description: "Logging level"
        enum:
          - "debug"
          - "info"
          - "warn"
          - "error"
    required:
      - mcp_automation_host
      - mcp_automation_port
