name: unreal-engine-mcp-server
image: mcp/unreal-engine-mcp-server
type: server
meta:
  category: games
  tags:
    - games
    - unreal-engine
    - game-development
    - automation
    - editor
about:
  title: Unreal Engine MCP Server
  description: Production-ready MCP server for controlling Unreal Engine via Remote Control API. Features intelligent asset path handling, circular reference-safe responses, and 13 consolidated tools covering actors, assets, editor control, cinematics, physics, and more. Supports both simple shape names ("Cube") and full asset paths ("/Engine/BasicShapes/Cube") with automatic StaticMeshActor spawning. Handles common AI assistant usage patterns seamlessly.
  icon: https://cdn2.unrealengine.com/ue-logo-stacked-unreal-engine-w-677x545-fac11de0943f.png
source:
  project: https://github.com/ChiR24/Unreal_mcp
config:
  description: Configure the connection to Unreal Engine Remote Control API
  env:
    - name: UE_HOST
      example: 127.0.0.1
      value: '{{unreal-engine-mcp-server.ue_host}}'
    - name: UE_RC_HTTP_PORT
      example: 30010
      value: '{{unreal-engine-mcp-server.ue_rc_http_port}}'
    - name: UE_RC_WS_PORT
      example: 30020
      value: '{{unreal-engine-mcp-server.ue_rc_ws_port}}'
    - name: USE_CONSOLIDATED_TOOLS
      example: true
      value: '{{unreal-engine-mcp-server.use_consolidated_tools}}'
    - name: LOG_LEVEL
      example: info
      value: '{{unreal-engine-mcp-server.log_level}}'
  parameters:
    type: object
    properties:
      ue_host:
        type: string
        default: 127.0.0.1
      ue_rc_http_port:
        type: string
        default: '30010'
      ue_rc_ws_port:
        type: string
        default: '30020'
      use_consolidated_tools:
        type: boolean
        default: true
      log_level:
        type: string
        default: info
        enum:
          - debug
          - info
          - warn
          - error