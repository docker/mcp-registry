name: mcp-github-pr-issue-analyser
image: ghcr.io/saidsef/mcp-github-pr-issue-analyser:latest
type: server
meta:
    category: devops
    tags:
        - devops
        - productivity
        - github
        - integration
about:
    title: MCP GitHub PRs and Issues Analyser
    description: A Model Context Protocol (MCP) application for automated GitHub PR analysis and issue management. Enables LLMs to fetch PR details, analyse diffs, manage issues, and handle releases through a standardised interface
    icon: https://avatars.githubusercontent.com/u/6002187?v=4
source:
    project: https://github.com/saidsef/mcp-github-pr-issue-analyser
    branch: main
config:
    description: Configure the connection to MCP GitHub PRs Issues Analyser
    env:
        - name: GITHUB_TOKEN
          example: ghp_foo-bar
          value: '{{mcp-github-pr-issue-analyser.github_token}}'
    parameters:
        type: object
        properties:
            githubtoken:
                type: string
