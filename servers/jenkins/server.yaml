name: jenkins
image: mcp/jenkins
type: server

meta:
  category: ci-cd
  tags:
    - jenkins
    - ci-cd
    - build-automation
    - continuous-integration
    - continuous-deployment
    - pipeline
    - devops
    - automation
    - build-server

about:
  title: "Jenkins CI/CD Automation"
  description: "Comprehensive Jenkins automation with 20+ tools for job management, build monitoring, pipeline orchestration, artifact handling, and batch operations. Features multi-tier caching, exponential backoff retry logic, and advanced filtering for robust CI/CD workflows."
  icon: "https://www.jenkins.io/images/logos/jenkins/jenkins.svg"

source:
  project: "https://github.com/avisangle/jenkins-mcp"
  branch: "main"
  commit: "de5ca51cc1ad1399eff8e9557a91d05ce265c703"
  dockerfile: "Dockerfile"

run:
  command:
    - python
    - jenkins_mcp_server_enhanced.py

config:
  secrets:
    - name: jenkins_url
      env: JENKINS_URL
      example: "http://localhost:8080"
      description: "Jenkins server URL (e.g., http://jenkins.example.com:8080)"

    - name: jenkins_user
      env: JENKINS_USER
      example: "admin"
      description: "Jenkins username for authentication"

    - name: jenkins_api_token
      env: JENKINS_API_TOKEN
      example: "your-jenkins-api-token-here"
      description: "Jenkins API token (generate from User → Configure → API Token)"
