name: jenkins
image: mcp/jenkins
type: server
meta:
  category: devops
  tags:
    - jenkins
    - ci-cd
    - devops
about:
  title: Jenkins
  description: "Interact with Jenkins CI/CD server: manage jobs, trigger builds, retrieve logs, and monitor pipelines"
  icon: https://www.jenkins.io/images/logos/jenkins/jenkins.svg
source:
  project: https://github.com/lanbaoshen/mcp-jenkins
  commit: 1fba9061b29c68754cd3442de7965a16e7c5e67f
  dockerfile: docker/Dockerfile
run:
  command:
    - --jenkins-url
    - "{{jenkins.url}}"
    - --jenkins-username
    - "{{jenkins.username}}"
    - --jenkins-password
    - "$JENKINS_PASSWORD"
config:
  description: Configure the connection to your Jenkins server
  secrets:
    - name: jenkins.api_token
      env: JENKINS_PASSWORD
      example: YOUR_JENKINS_API_TOKEN
  parameters:
    type: object
    properties:
      url:
        type: string
      username:
        type: string
    required:
      - url
      - username
