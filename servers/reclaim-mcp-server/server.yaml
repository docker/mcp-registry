name: reclaim-mcp-server
image: universalamateur/reclaim-mcp-server
type: server
meta:
  category: productivity
  tags:
    - calendar
    - tasks
    - habits
    - scheduling
    - focus-time
    - time-management
    - reclaim
about:
  title: Reclaim.ai MCP Server
  description: AI-powered calendar integration for tasks, habits, focus time, and smart scheduling
  icon: https://avatars.githubusercontent.com/u/57500218?s=200&v=4
source:
  project: https://github.com/universalamateur/reclaim-mcp-server
  commit: 5c3e8d52cb4a6a9f46c1616894125d52b39f2931
config:
  description: Configure the connection to Reclaim.ai
  secrets:
    - name: reclaim-mcp-server.api_key
      env: RECLAIM_API_KEY
      example: your_reclaim_api_key
      description: Get your API key from https://app.reclaim.ai/settings/developer
  env:
    - name: RECLAIM_TOOL_PROFILE
      example: full
      value: "{{reclaim-mcp-server.tool_profile}}"
  parameters:
    type: object
    properties:
      tool_profile:
        type: string
        description: Tool profile to expose (minimal=20, standard=32, full=40 tools)
        enum:
          - minimal
          - standard
          - full
        default: full
