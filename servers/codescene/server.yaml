name: codescene
image: mcp/codescene
type: server
meta:
  category: productivity
  tags:
    - codescene
about:
  title: CodeScene
  description: Interact with CodeScene Code Health analysis via local AI-friendly tools.
  icon: https://avatars.githubusercontent.com/u/125971010?s=200&v=4
source:
  project: https://github.com/codescene-oss/codescene-mcp-server
  branch: main
  commit: b9a41cec8290aaf7c44fd0637d0e0d1e4fb3178a
config:
  description: Configure the connection to CodeScene
  secrets:
    - name: codescene.token
      env: CS_ACCESS_TOKEN
      example: YOUR_CS_ACCESS_TOKEN
  env:
    - name: CS_MOUNT_PATH
      example: /home/john/projects/my-project
      value: '{{codescene.cs_mount_path}}'
  parameters:
    type: object
    properties:
      cs_mount_path:
        type: string
        title: Path to code
        description: The path to the code to be analyzed by CodeScene
run:
    volumes:
      - '{{codescene.cs_mount_path}}:/mount/'