name: posthog-remote
type: remote
dynamic:
  tools: true
meta:
  category: analytics
  tags:
    - analytics
    - product-analytics
    - feature-flags
    - experiments
    - surveys
    - remote
about:
  title: PostHog
  description: Query analytics data, manage feature flags, create experiments, run surveys, and access error tracking in PostHog
  icon: https://avatars.githubusercontent.com/u/40794452?s=200&v=4
remote:
  transport_type: streamable-http
  url: https://mcp.posthog.com/mcp
  headers:
    Authorization: "Bearer ${POSTHOG_API_KEY}"
config:
  description: Configure the connection to PostHog
  secrets:
    - name: posthog-remote.api_key
      env: POSTHOG_API_KEY
      example: phx_your_personal_api_key
