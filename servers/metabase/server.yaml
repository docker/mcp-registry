name: metabase
image: mcp/metabase
type: server
meta:
  category: data-visualization
  tags:
    - data-visualization
about:
  title: Metabase MCP
  description: A comprehensive MCP server for Metabase with 70+ tools.
  icon: https://avatars.githubusercontent.com/u/10520629?s=48&v=4
source:
  project: https://github.com/easecloudio/mcp-metabase-server
  branch: v1.0.2
config:
  description: Configure the connection to MetaBase MCP
  secrets:
    - name: metabase.MetaBaseAPIKey
      env: METABASE_API_KEY
      example: metabase api key
    - name: metabase.MetaBasePassword
      env: METABASE_PASSWORD
      example: yourpassword
  env:
    - name: METABASE_URL
      example: https://app.metabase.com
      value: "{{metabase.metabase_url}}"
    - name: METABASE_USERNAME
      example: youruser
      value: "{{metabase.metabase_username}}"
  parameters:
    type: object
    properties:
      metabaseurl:
        type: string
      metabaseusername:
        type: string
