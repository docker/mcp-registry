about:
  title: Unreal Engine MCP Server
  description: >-
    Production-ready MCP server enabling AI assistants to control Unreal Engine 5.6 via
    Remote Control and Python. Supports assets, actors, levels, lighting, sequencer,
    screenshots, and more. Designed for safe, resilient editor automation.
  icon: https://avatars.githubusercontent.com/u/182288589?s=200&v=4
source:
  project: https://github.com/ChiR24/Unreal_mcp
config:
  description: Configure Unreal Remote Control connection and optional editor integration
  env:
    - name: UE_HOST
      example: 127.0.0.1
    - name: UE_RC_HTTP_PORT
      example: "30010"
    - name: UE_RC_WS_PORT
      example: "30020"
    - name: UE_PROJECT_PATH
      example: X:/Projects/MyGame/MyGame.uproject
    - name: UE_EDITOR_EXE
      example: C:/Program Files/Epic Games/UE_5.6/Engine/Binaries/Win64/UnrealEditor.exe
    - name: UE_SCREENSHOT_DIR
      example: X:/Projects/MyGame/Saved/Screenshots/WindowsEditor
