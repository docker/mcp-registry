name: weaviate
image: mcp/mcp-server-weaviate
type: server
meta:
    category: database
    tags:
        - database
about:
    title: Weaviate
    description: Query your Weaviate data.
    icon: https://avatars.githubusercontent.com/u/37794290?v=4
source:
    project: https://github.com/FranciscoAz1/mcp-server-weaviate
    branch: main
config:
    secrets:
        - name: weaviate.auth-token
          env: WEAVIATE_AUTH_TOKEN
          example: your_auth_token
    variables:
        - name: weaviate.host
          env: WEAVIATE_HOST
          example: localhost
        - name: weaviate.port
          env: WEAVIATE_PORT
          example: "8080"
        - name: weaviate.scheme
          env: WEAVIATE_SCHEME
          example: https
        - name: weaviate.log-level
          env: WEAVIATE_LOG_LEVEL
          example: info