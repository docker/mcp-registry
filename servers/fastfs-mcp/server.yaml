name: fastfs-mcp
image: mcp/fastfs-mcp
type: server

meta:
  category: developer-tools
  tags:
    - filesystem
    - git
    - developer-tools
    - file-operations
    - code-search
    - version-control
    - file-management

about:
  title: FastFS MCP
  description: |
    High-performance filesystem and Git operations MCP server with 69 comprehensive tools.
    Provides lightning-fast file operations, complete Git integration, and repository analysis.
    Perfect for AI-assisted development workflows, code navigation, and project management.
  icon: https://avatars.githubusercontent.com/u/28900900

source:
  project: https://github.com/aj-geddes/fastfs-mcp

volumes:
  - name: workspace
    path: /mnt/workspace
    description: Local filesystem workspace for file operations

env:
  - name: GITHUB_PERSONAL_ACCESS_TOKEN
    description: GitHub Personal Access Token for private repository access
    required: false
  - name: GITHUB_APP_ID
    description: GitHub App ID for GitHub App authentication
    required: false
  - name: GITHUB_APP_INSTALLATION_ID
    description: GitHub App installation ID
    required: false

secrets:
  - name: GITHUB_PERSONAL_ACCESS_TOKEN
    description: GitHub PAT for authenticating with private repositories
    required: false
  - name: GITHUB_APP_PRIVATE_KEY
    description: GitHub App private key (PEM format) for GitHub App authentication
    required: false
