name: autotask-mcp
image: mcp/autotask-mcp
type: server
meta:
  category: productivity
  tags:
    - productivity
    - project-management
    - it-management
    - msp
    - ticketing
about:
  title: Autotask PSA
  description: Provides AI assistants with access to Kaseya Autotask PSA data and operations. Search and manage companies, contacts, tickets, projects, time entries, billing items, notes, attachments, and more through 39 tools with intelligent ID-to-name mapping and caching.
  icon: https://www.google.com/s2/favicons?domain=autotask.net&sz=64
source:
  project: https://github.com/wyre-technology/autotask-mcp
  commit: 0f435ecf510178134a260abd34ad7feadc4ddf5e
config:
  description: Configure the connection to Kaseya Autotask PSA
  secrets:
    - name: autotask-mcp.autotask_secret
      env: AUTOTASK_SECRET
      example: YOUR_API_SECRET_KEY
    - name: autotask-mcp.autotask_integration_code
      env: AUTOTASK_INTEGRATION_CODE
      example: YOUR_INTEGRATION_CODE
  env:
    - name: AUTOTASK_USERNAME
      example: api-user@company.com
      value: "{{autotask-mcp.autotask_username}}"
    - name: MCP_TRANSPORT
      example: stdio
      value: stdio
    - name: NODE_ENV
      example: production
      value: production
  parameters:
    type: object
    properties:
      autotask_username:
        type: string
    required:
      - autotask_username
