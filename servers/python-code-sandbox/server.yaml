name: python-code-sandbox
description: A secure, isolated Python execution environment using Docker containers.
image: ghcr.io/li-xiu-qi/python-code-sandbox-mcp:latest
icon: icon.svg
env:
  SANDBOX_MEMORY_LIMIT: 2g
  SANDBOX_CPU_QUOTA: 50000
  ENABLE_PIP_CACHE: true
mounts:
  - source: /var/run/docker.sock
    target: /var/run/docker.sock
    type: bind
