name: equinix-fabric
type: remote
dynamic:
  tools: true
meta:
  category: interconnection
  tags:
    - networking
    - cloud
    - infrastructure
about:
  title: Equinix Fabric
  description: Interact with your Equinix Fabric infrastructure
  icon: https://www.google.com/s2/favicons?domain=equinix.com&sz=64
remote:
  transport_type: streamable-http
  url: https://mcp.equinix.com/fabric
  headers:
    Authorization: "Bearer ${EQUINIX_API_KEY}"
config:
  secrets:
    - name: equinix_fabric.api_key
      env: EQUINIX_API_KEY
      example: <YOUR_API_KEY>
