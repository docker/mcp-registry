name: figma-remote
type: remote
dynamic:
  tools: true
meta:
  category: developer-tools
  tags:
    - design
    - code-generation
    - figma
    - prototyping
    - remote
about:
  title: Figma
  description: Enable AI agents to interact with Figma design files for code generation, extracting design context, variables, components, and layout data
  icon: https://www.google.com/s2/favicons?domain=figma.com&sz=64
remote:
  transport_type: streamable-http
  url: https://mcp.figma.com/mcp
oauth:
  - provider: figma-remote
    secret: figma-remote.personal_access_token
    env: FIGMA_REMOTE_PERSONAL_ACCESS_TOKEN
