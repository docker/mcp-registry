config:
  description: Configure PDF Gen Studio API access
  secrets:
    - name: pdfgenstudio.api_key
      env: PDFGENSTUDIO_API_KEY
      example: YOUR_API_KEY_HERE
  env:
    - name: PDFGENSTUDIO_BASE_URL
      example: https://api.pdfgenstudio.com
      value: "{{pdfgenstudio.base_url}}"
  parameters:
    type: object
    properties:
      base_url:
        type: string
        description: API base URL (optional, for self-hosted instances)
