name: apisec-ng
image: mcp/apisec-ng
type: server
meta:
  category: security
  tags:
    - apisec
    - api-security
    - security-scanning
    - openapi
    - graphql
    - postman
    - security
    - api
    - testing
about:
  title: APIsec NG
  description: MCP server for interacting with the APIsec NG platform. Manage applications, initiate security scans, and review scan results.
  icon: https://www.google.com/s2/favicons?domain=apisecapps.com&sz=64
source:
  project: https://github.com/kauaim/apisec-ng-mcp-server
  branch: main
  commit: 82ccfc32fae01a96ae15f4eb51e3e0c59cc60d3b
config:
  description: Configure the connection to APIsec NG
  secrets:
    - name: apisec-ng.api_token
      env: APISEC_API_TOKEN
      example: your_apisec_ng_api_token
  env:
    - name: APISEC_API_URL
      example: https://api.apisecapps.com/v1
      value: "{{apisec-ng.api_url}}"
  parameters:
    type: object
    properties:
      api_url:
        type: string
        description: Base URL for the APIsec NG API (optional, defaults to https://api.apisecapps.com/v1)
    required: []

