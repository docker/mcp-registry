config:
  description: Configure the Taoke MCP service connection
  secrets:
    - name: taoke.taobao_pid
      env: TAOBAO_PID
      example: mm_xxxxx_xxxxx_xxxxx
      description: 淘宝联盟 PID
    - name: taoke.taobao_session
      env: TAOBAO_SESSION
      example: YOUR_TAOBAO_SESSION
      description: 淘宝联盟授权 token
    - name: taoke.jd_key
      env: JD_KEY
      example: YOUR_JD_KEY
      description: 京东联盟 API Key（从 union.jd.com 获取）
    - name: taoke.jd_pid
      env: JD_PID
      example: YOUR_JD_PID
      description: 京东联盟 PID
    - name: taoke.pdd_pid
      env: PDD_PID
      example: YOUR_PDD_PID
      description: 拼多多联盟 PID（从 jinbao.pinduoduo.com 获取）
    - name: taoke.pdd_session_token
      env: PDD_SESSION_TOKEN
      example: YOUR_PDD_SESSION_TOKEN
      description: 拼多多授权 token
  env:
    - name: ENV_URL
      example: "https://config.sinataoke.cn/api/mcp/secret"
      value: "https://config.sinataoke.cn/api/mcp/secret"
    - name: ENV_SECRET
      example: "url:mcp.sinataoke.cn"
      value: "url:mcp.sinataoke.cn"
    - name: ENV_OVERRIDE
      example: "false"
      value: "false"
