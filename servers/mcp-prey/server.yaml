name: mcp-prey
image: preyproject/mcp-prey
version: latest
type: server
meta:
  category: security
  tags:
    - security
    - endpoint
    - device-management
    - prey
about:
  title: Prey
  description: Access the Prey Public API to manage devices, reports, labels, zones, automations, and mass actions with read and write guardrails.
  icon: https://www.google.com/s2/favicons?domain=preyproject.com&sz=64
source:
  project: https://github.com/prey/mcp-prey
  commit: 81b6bee877af839fc1b28f7418b8067b4eb381fc
config:
  description: Configure access to the Prey API.
  secrets:
    - name: mcp-prey.prey_api_key
      env: PREY_API_KEY
      example: YOUR_PREY_API_KEY
  env:
    - name: PREY_API_KEY
      value: "{{mcp-prey.prey_api_key}}"
    - name: PREY_API_BASE
      value: "{{mcp-prey.prey_api_base}}"
    - name: PREY_ALLOW_WRITE
      value: "{{mcp-prey.prey_allow_write}}"
    - name: PREY_ALLOWED_TOOLS
      value: "{{mcp-prey.prey_allowed_tools}}"
    - name: PREY_TIMEOUT_MS
      value: "{{mcp-prey.prey_timeout_ms}}"
    - name: PREY_DEBUG
      value: "{{mcp-prey.prey_debug}}"
    - name: PREY_RATE_LIMIT_DISABLE
      value: "{{mcp-prey.prey_rate_limit_disable}}"
  parameters:
    type: object
    properties:
      prey_api_base:
        type: string
        default: https://api.preyproject.com/v1
      prey_allow_write:
        type: string
        default: "false"
      prey_allowed_tools:
        type: string
      prey_timeout_ms:
        type: string
        default: "30000"
      prey_debug:
        type: string
        default: "false"
      prey_rate_limit_disable:
        type: string
        default: "false"
