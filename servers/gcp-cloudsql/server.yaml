name: gcp-cloudsql
remote:
  url: https://sqladmin.googleapis.com/mcp
  transport_type: streamable-http
  headers:
    x-goog-user-project: ${PROJECT_ID}
    Authorization: Bearer ${ACCESS_TOKEN}
type: remote
icon: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4mq3VcCtKl_pI84xCWF1tSSN34kBhLgKNvg&s
about:
  title: Google Cloud SQL
  description: Remote MCP server for Cloud SQL instance management, database administration, and SQL query execution via Google Cloud
  icon: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4mq3VcCtKl_pI84xCWF1tSSN34kBhLgKNvg&s
config:
  secrets:
    - name: gcp-cloudsql.project_id
      env: PROJECT_ID
      example: project-1234...
    - name: gcp-cloudsql.access_token
      env: ACCESS_TOKEN
      example: AIzaSyD...
