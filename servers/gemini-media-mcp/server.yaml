name: gemini-media-mcp
image: mcp/gemini-media-mcp
type: server
meta:
  category: ai
  tags:
    - ai
    - image-generation
    - video-generation
    - gemini
    - secrets
about:
  title: Gemini Media
  description: Generate images and videos using Google's Gemini, Imagen, and VEO models
  icon: https://www.google.com/s2/favicons?domain=gemini.google.com&sz=64
source:
  project: https://github.com/CxOAGI/gemini-media-mcp
  commit: dd908278b55c6329a77fc456d8fc4a33371a9680
config:
  secrets:
    - name: gemini-media-mcp.data_folder
      env: DATA_FOLDER
      example: /path/to/data
      description: Path to data folder for storing generated media files
    - name: gemini-media-mcp.gemini_api_key
      env: GEMINI_API_KEY
      example: AIza****
      description: For images only (OR use Vertex AI secrets below for images + videos)
    - name: gemini-media-mcp.google_genai_use_vertexai
      env: GOOGLE_GENAI_USE_VERTEXAI
      example: "true"
      description: For images + videos - set to "true" (OR use GEMINI_API_KEY above for images only)
    - name: gemini-media-mcp.google_cloud_project
      env: GOOGLE_CLOUD_PROJECT
      example: my-project-id
      description: For images + videos - your Google Cloud project ID
    - name: gemini-media-mcp.google_cloud_location
      env: GOOGLE_CLOUD_LOCATION
      example: us-central1
      description: For images + videos - Google Cloud region
    - name: gemini-media-mcp.google_application_credentials
      env: GOOGLE_APPLICATION_CREDENTIALS
      example: /path/to/service-account-key.json
      description: For images + videos - path to service account JSON key file
