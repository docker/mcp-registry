name: gcp-spanner
remote:
  url: https://spanner.googleapis.com/mcp
  transport_type: streamable-http
  headers:
    x-goog-user-project: ${PROJECT_ID}
    Authorization: Bearer ${ACCESS_TOKEN}
type: remote
icon: https://www.google.com/s2/favicons?domain=cloud.google.com&sz=64
about:
  title: Google Cloud Spanner
  description: Remote MCP server for Cloud Spanner database administration and query execution via Google Cloud
  icon: https://www.google.com/s2/favicons?domain=cloud.google.com&sz=64
config:
  secrets:
    - name: gcp-spanner.project_id
      env: PROJECT_ID
      example: project-1234...
    - name: gcp-spanner.access_token
      env: ACCESS_TOKEN
      example: AIzaSyD...
