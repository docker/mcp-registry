name: com-google-cloud-spanner-mcp
remote:
  url: https://spanner.googleapis.com/mcp
  transport_type: streamable-http
  headers:
    x-goog-user-project: ${PROJECT_ID}
    Authorization: Bearer ${ACCESS_TOKEN}
type: remote
icon: https://www.gstatic.com/bricks/image/bd7064ec-74b0-4541-8c2e-502188f481c9.png
about:
  title: Google Cloud Spanner
  description: Remote MCP server for Cloud Spanner database administration and query execution via Google Cloud
  icon: https://www.gstatic.com/bricks/image/bd7064ec-74b0-4541-8c2e-502188f481c9.png
config:
  secrets:
    - name: com-google-cloud-spanner-mcp.project_id
      env: PROJECT_ID
      example: project-1234...
    - name: com-google-cloud-spanner-mcp.access_token
      env: ACCESS_TOKEN
      example: AIzaSyD...
