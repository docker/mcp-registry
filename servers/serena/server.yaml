name: serena
image: mcp/serena
type: server
meta:
  category: developer-tools
  tags:
    - code
    - semantic
    - editing
    - retrieval
    - lsp
    - ide
    - refactoring
about:
  title: Serena
  description: |
    A powerful coding agent toolkit providing semantic code retrieval and editing capabilities.
    Serena provides IDE-like tools to LLMs, enabling efficient symbol-level code navigation and editing
    using language servers (LSP). Supports 30+ programming languages including Python, JavaScript,
    TypeScript, Rust, Go, Java, C++, and more.
  icon: https://avatars.githubusercontent.com/u/181485370?s=200&v=4
source:
  project: https://github.com/oraios/serena
  commit: a9552b64f558628965593ba0cecc5da0dd5cb724
run:
  command:
    - serena-mcp-server
    - --transport
    - stdio
  volumes:
    - "{{serena.project_path}}:/workspace/project"
config:
  description: Configure the project directory that Serena can access
  parameters:
    type: object
    properties:
      project_path:
        type: string
        description: Path to the project directory Serena will work on
        default: /Users/local-test
    required:
      - project_path
