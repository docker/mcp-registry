name: paystack
image: sogbey/paystack-mcp
type: server
meta:
  category: finance
  tags:
    - paystack
    - finance
    - payments
about:
  title: PAYSTACK
  description: Expose Paystack API operations (initialize + verify transactions) as MCP Tools.
  icon: https://avatars.githubusercontent.com/u/14998667?s=200&v=4
source:
  project: https://github.com/Daniel-Sogbey/paystack-mcp
  commit: a6d188be297e9ef7168db20d291e088b73fc9a68
  directory: .
run:
  command:
    - /src/paystack-mcp-server
config:
  env:
    - name: PAYSTACK_API_KEY
      example: sk_live_xxxxxxxxxxxxxx
      required: true
    - name: PAYSTACK_BASE_URL
      example: https://api.paystack.co
      required: true
    - name: PORT
      example: 8080
      required: false
  secrets:
    - name: paystack.api_key
      env: PAYSTACK_API_KEY
      example: sk_live_xxxxxxxxxxxxxx
