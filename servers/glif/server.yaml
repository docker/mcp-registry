name: glif
image: mcp/glif
type: server
meta:
  category: devops
  tags:
    - glif
    - devops
about:
  title: glif.app
  icon: https://avatars.githubusercontent.com/u/119348676?s=200&v=4
source:
  project: https://github.com/glifxyz/glif-mcp-server
  commit: 91fc5343911ea1cf3f3de675d0516cb300e06f9a
config:
  description: Configure the connection to glif.app
  secrets:
    - name: glif.api_token
      env: GLIF_API_TOKEN
      example: your-token-here
  env:
    - name: GLIF_IDS
      example: ""
      value: "{{glif.ids}}"
    - name: IGNORE_SAVED_GLIFS
      example: false
      value: "{{glif.ignored_saved}}"
  parameters:
    type: object
    properties:
      ids:
        type: string
      ignored_saved:
        type: boolean
