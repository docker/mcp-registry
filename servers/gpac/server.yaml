name: gpac
image: mcp/gpac
type: server
meta:
  category: video
  tags:
    - gpac
    - media
    - analysis
about:
  title: GPAC
  description: Analyze media files and retrieve structured details about formats, codecs, streams, and metadata. Ideal for media inspection, automation, and integration workflows.
  icon: https://avatars.githubusercontent.com/u/7303020?v=4
source:
  project: https://github.com/gpac/gpac
  branch: mcp
  directory: share/mcp
run:
  volumes:
    - "{{gpac.paths|volume|into}}"
config:
  description: The MCP server is allowed to access these paths
  parameters:
    type: object
    properties:
    paths:
      type: array
      items:
        type: string
      default:
        - $HOME/gpac-media
      description: Paths to media files that the server can access for analysis.
    required:
      - paths
