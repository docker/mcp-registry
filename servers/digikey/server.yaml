config:
  description: Configure DigiKey API credentials and locale
  secrets:
    - name: digikey.client_id
      env: CLIENT_ID
      example: YOUR_DIGIKEY_CLIENT_ID
    - name: digikey.client_secret
      env: CLIENT_SECRET
      example: YOUR_DIGIKEY_CLIENT_SECRET
  env:
    - name: USE_SANDBOX
      value: "false"
    - name: DIGIKEY_LOCALE_SITE
      value: "{{digikey.locale_site}}"
      example: US
    - name: DIGIKEY_LOCALE_LANGUAGE
      value: "{{digikey.locale_language}}"
      example: en
    - name: DIGIKEY_LOCALE_CURRENCY
      value: "{{digikey.locale_currency}}"
      example: USD
  parameters:
    type: object
    properties:
      locale_site:
        type: string
      locale_language:
        type: string
      locale_currency:
        type: string
