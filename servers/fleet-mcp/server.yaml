name: fleet-mcp
image: mcp/fleet-mcp
type: server
meta:
  category: devops
  tags:
    - fleet
    - device-management
    - security
    - osquery
    - mdm
about:
  title: Fleet Device Management
  description: An experimental MCP server for Fleet Device Management that enables AI assistants to interact with Fleet for device management, security monitoring, and compliance enforcement.
  icon: https://avatars.githubusercontent.com/u/12677113?s=200&v=4
source:
  project: https://github.com/SimplyMinimal/fleet-mcp
  commit: b52e322cb5030d78fdd5f4f99f3fc06960e45454
config:
  description: Configure connection to Fleet server
  secrets:
    - name: fleet-mcp.api_token
      env: FLEET_API_TOKEN
      example: your_fleet_api_token_here
  env:
    - name: FLEET_SERVER_URL
      example: https://fleet.example.com
    - name: FLEET_READONLY
      example: "true"
      value: "true"
    - name: FLEET_ALLOW_SELECT_QUERIES
      example: "false"
      value: "false"
