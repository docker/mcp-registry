name: odoo-api
image: bmya/odoo-mcp-server
type: server
meta:
  category: business
  tags:
    - odoo
    - erp
    - business
    - crm
    - secrets
about:
  title: Odoo API Server
  icon: https://www.google.com/s2/favicons?domain=odoo.com&sz=64
source:
  project: https://github.com/bmya/claude-odoo-api
  commit: 5f93afd973bcda0386140c465e5fac8728f156b6
run:
  env:
    ODOO_CONFIG_FILE: /app/.env
config:
  secrets:
    - name: odoo.url
      env: ODOO_URL
      example: http://localhost:8069
    - name: odoo.database
      env: ODOO_DATABASE
      example: your_database
    - name: odoo.api_key
      env: ODOO_API_KEY
      example: your_api_key_here
