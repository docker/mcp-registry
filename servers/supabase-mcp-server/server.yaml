name: supabase-mcp-server
image: mcp/supabase-mcp-server
type: server
meta:
  category: database
  tags:
    - database
    - backend
    - postgresql
about:
  title: Supabase MCP Server
  description: Connect your Supabase projects to AI assistants. The Model Context Protocol (MCP) standardizes how Large Language Models (LLMs) talk to external services like Supabase. It connects AI assistants directly with your Supabase project and allows them to perform tasks like managing tables, fetching config, and querying data.
  icon: https://www.google.com/s2/favicons?domain=supabase.com&sz=64
source:
  project: https://github.com/david16Digits/supabase-mcp-docker
  branch: master
config:
  description: Configure the connection to Supabase
  secrets:
    - name: supabase-mcp-server.access_token
      env: SUPABASE_ACCESS_TOKEN
      example: sbp_abc123def456
  env:
    - name: PROJECT_REF
      example: abcdefghijklmnop
      value: "{{supabase-mcp-server.project_ref}}"
    - name: API_URL
      example: https://api.supabase.com
      value: "{{supabase-mcp-server.api_url}}"
  parameters:
    type: object
    properties:
      project_ref:
        type: string
        description: Your Supabase project reference ID
      api_url:
        type: string
        description: Supabase API URL (default https://api.supabase.com)
    required:
      - project_ref
