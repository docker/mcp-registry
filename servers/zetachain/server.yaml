name: zetachain
image: mcp/zetachain:latest
type: server
meta:
  category: blockchain
  tags:
    - blockchain
    - defi
    - cross-chain
    - web3
    - cli
    - zetachain
    - omnichain
about:
  title: ZetaChain MCP Server
  description: Official ZetaChain CLI integration for MCP protocol providing direct access to ZetaChain's omnichain capabilities. Features 44 comprehensive tools for cross-chain operations, account management, balance queries, and universal smart contract interactions across EVM, Solana, Bitcoin, Sui, and TON networks.
  icon: https://assets.zetachain.com/favicon.ico
source:
  project: https://github.com/ExpertVagabond/zetachain-mcp-server
  branch: master
config:
  description: Configure ZetaChain blockchain connections and network settings
  env:
    - name: ZETACHAIN_NETWORK
      example: athens
      value: "{{zetachain.network}}"
    - name: ZETACHAIN_RPC_URL
      example: https://zetachain-athens-evm.blockpi.network/v1/rpc/public
      value: "{{zetachain.rpc_url}}"
    - name: ZETACHAIN_GATEWAY
      example: 0x6c533f7fe93fae114d0954697069df33c9b74fd7
      value: "{{zetachain.gateway}}"
  parameters:
    type: object
    properties:
      network:
        type: string
        description: ZetaChain network (athens testnet, mainnet)
        default: athens
      rpc_url:
        type: string
        description: Custom RPC URL for ZetaChain
        default: https://zetachain-athens-evm.blockpi.network/v1/rpc/public
      gateway:
        type: string
        description: ZetaChain gateway contract address
        default: 0x6c533f7fe93fae114d0954697069df33c9b74fd7