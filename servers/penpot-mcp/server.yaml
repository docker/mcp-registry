name: penpot-mcp
image: 4georgyagaev/penpot-mcp:latest
type: server
meta:
  category: design
  tags:
    - design
    - penpot
    - prototyping
    - graphics
    - collaboration
    - figma-alternative
about:
  title: Penpot MCP Server
  description: Model Context Protocol server for Penpot - the open-source design and prototyping platform. Enables AI assistants to interact with Penpot projects, files, and design assets.
  icon: https://www.google.com/s2/favicons?domain=penpot.app&sz=64
source:
  project: https://github.com/montevive/penpot-mcp
  branch: main
run:
  env:
    PENPOT_API_URL: $PENPOT_API_URL
    PENPOT_USERNAME: $PENPOT_USERNAME
    PENPOT_PASSWORD: $PENPOT_PASSWORD
config:
  secrets:
    - name: penpot.api_url
      env: PENPOT_API_URL
      example: https://design.penpot.app/api
      description: Penpot API URL (use https://design.penpot.app/api for cloud or http://localhost:6060/api for local)
    - name: penpot.username
      env: PENPOT_USERNAME
      example: user@example.com
      description: Penpot account username/email
    - name: penpot.password
      env: PENPOT_PASSWORD
      example: your_password
      description: Penpot account password
