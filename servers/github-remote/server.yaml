name: github-remote
type: remote
dynamic:
  tools: true
meta:
  category: devops
  tags:
    - devops
    - version-control
    - collaboration
    - remote
about:
  title: GitHub
  description: Enhance development workflows with AI pair programming, code suggestions, and intelligent version control assistance
  icon: https://www.google.com/s2/favicons?domain=githubcopilot.com&sz=64
remote:
  transport_type: streamable-http
  url: https://api.githubcopilot.com/mcp
oauth:
  - provider: github-remote
    secret: github-remote.personal_access_token
    env: GITHUB_PERSONAL_ACCESS_TOKEN
