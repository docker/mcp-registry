name: mcp-shell
image: mcp/shell
type: server
meta:
    category: devops
    tags:
        - devops
about:
    title: Shell
    description: Give hands to AI. MCP server to run shell commands securely, auditably, and on demand
    icon: https://raw.githubusercontent.com/sonirico/mcp-shell/refs/heads/master/icon.svg
source:
    project: https://github.com/sonirico/mcp-shell
config:
    description: Configure the connection to Shell
    env:
        - name: MCP_SHELL_SERVER_NAME
          example: "mcp-shell \U0001F41A"
          value: '{{mcp-shell.mcp_shell_server_name}}'
        - name: MCP_SHELL_LOG_LEVEL
          example: info
          value: '{{mcp-shell.mcp_shell_log_level}}'
        - name: MCP_SHELL_LOG_FORMAT
          example: console
          value: '{{mcp-shell.mcp_shell_log_format}}'
        - name: MCP_SHELL_LOG_OUTPUT
          example: stderr
          value: '{{mcp-shell.mcp_shell_log_output}}'
        - name: MCP_SHELL_SEC_CONFIG_FILE
          example: /etc/mcp-shell/security.yaml
          value: '{{mcp-shell.mcp_shell_sec_config_file}}'
    parameters:
        type: object
        properties:
            mcpshellservername:
                type: string
            mcpshellloglevel:
                type: string
            mcpshelllogformat:
                type: string
            mcpshelllogoutput:
                type: string
            mcpshellsecconfigfile:
                type: string
