about:
  title: Sailor - Mermaid Diagram Generator
  description: |
    MCP server for generating and rendering Mermaid diagrams. Transform natural language
    descriptions into professional diagrams, validate and render Mermaid code, analyze
    existing diagrams, and generate diagrams from source code or structured data.

    Key capabilities:
    - Natural language to diagram conversion
    - Mermaid code validation and rendering (PNG, SVG, PDF)
    - Diagram analysis and improvement suggestions
    - Code-to-diagram generation
    - Multiple diagram types: flowcharts, sequence, class, state, ER, and more
