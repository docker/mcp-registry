name: meilisearch-mcp
image: mcp/meilisearch
type: server
meta:
    category: search
    tags:
        - search
about:
    title: Meilisearch
    description: A high-performance Go implementation of the Model Context Protocol (MCP) for Meilisearch. This server enables AI tooling (desktop & cloud) to connect with your Meilisearch data using the MCP standard over HTTP or stdio.
    icon: https://avatars.githubusercontent.com/u/43250847?s=200&v=4
source:
    project: https://github.com/ja7ad/meilisearch-mcp
    branch: main
config:
    description: Configure the connection to Meilisearch
    env:
        - name: MEILI_HOST
          example: http://localhost:7700
          value: '{{meilisearch-mcp.meili_host}}'
        - name: MEILI_API_KEY
          example: masterKey
          value: '{{meilisearch-mcp.meili_api_key}}'
        - name: MCP_ADDR
          example: :8080
          value: '{{meilisearch-mcp.mcp_addr}}'
        - name: MCP_POOL_SIZE
          example: "100"
          value: '{{meilisearch-mcp.mcp_pool_size}}'
        - name: MCP_POOL_DURATION
          example: 5m
          value: '{{meilisearch-mcp.mcp_pool_duration}}'
        - name: MCP_RATE_LIMIT_RPS
          example: "300"
          value: '{{meilisearch-mcp.mcp_rate_limit_rps}}'
        - name: MCP_DEBUG
          example: "1"
          value: '{{meilisearch-mcp.mcp_debug}}'
    parameters:
        type: object
        properties:
            meilihost:
                type: string
            meiliapikey:
                type: string
            mcpaddr:
                type: string
            mcppoolsize:
                type: string
            mcppoolduration:
                type: string
            mcpratelimitrps:
                type: string
            mcpdebug:
                type: string
