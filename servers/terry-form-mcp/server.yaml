name: terry-form-mcp
image: mcp/terry-form-mcp
type: server

meta:
  category: devops
  tags:
    - terraform
    - infrastructure-as-code
    - devops
    - iac
    - cloud
    - lsp
    - automation

about:
  title: Terry-Form MCP
  description: |
    Enterprise Terraform operations with LSP integration. Provides 25 MCP tools for
    validation, formatting, security scanning, and intelligent code assistance for
    Infrastructure as Code development. Includes Terraform execution, LSP-powered
    completions and diagnostics, workspace management, security analysis, and GitHub
    integration for automated IaC workflows.
  icon: https://avatars.githubusercontent.com/u/28900900

source:
  project: https://github.com/aj-geddes/terry-form-mcp

env:
  - name: TERRY_FORM_API_KEY
    description: Optional API key for authentication and role-based access control
    required: false
  - name: TF_CLOUD_TOKEN
    description: Terraform Cloud API token for workspace and state management
    required: false
  - name: GITHUB_APP_ID
    description: GitHub App ID for repository integration and automation
    required: false
  - name: GITHUB_APP_PRIVATE_KEY
    description: GitHub App private key (base64 encoded) for authentication
    required: false

volumes:
  - name: workspace
    path: /mnt/workspace
    description: Terraform workspace directory containing configurations and state files
